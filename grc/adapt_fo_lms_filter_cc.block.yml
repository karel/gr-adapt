id: adapt_fo_lms_filter_cc
label: FO-LMS Filter
category: '[Adaptive Filters]/'
  
parameters:
-   id: samp_rate
    label: Sample Rate
    dtype: float
-   id: num_taps
    label: Num. Taps
    dtype: int
-   id: mu_cir
    label: "CIR \u03BC"
    dtype: float
-   id: mu_cfo
    label: "CFO \u03BC"
    dtype: float
-   id: mu_sfo
    label: "SFO \u03BC"
    dtype: float
-   id: adapt
    label: Adapt
    dtype: bool
    default: 'True'
-   id: reset
    label: Reset
    dtype: bool
    default: 'False'

inputs:
-   label: reference
    domain: stream
    dtype: complex
    multiplicity: '1'
-   label: input
    domain: stream
    dtype: complex
    multiplicity: '1'

outputs:
-   label: output
    domain: stream
    dtype: complex
    multiplicity: '1'
-   label: error
    domain: stream
    dtype: complex
    multiplicity: '1'
    optional: true
-   label: cfo
    domain: stream
    dtype: float
    multiplicity: '1'
    optional: true
-   label: sfo
    domain: stream
    dtype: float
    multiplicity: '1'
    optional: true
    
asserts:
-   ${ num_taps > 1 }

templates:
  imports: from gnuradio import adapt
  make: adapt.fo_lms_filter_cc(${samp_rate}, ${num_taps}, ${mu_cir}, ${mu_cfo}, ${mu_sfo}, ${adapt}, ${reset})
  callbacks:
    - set_mu_cir(${mu_cir})
    - set_mu_cfo(${mu_cfo})
    - set_mu_sfo(${mu_sfo})
    - set_adapt(${adapt})
    - set_reset(${reset})

file_format: 1